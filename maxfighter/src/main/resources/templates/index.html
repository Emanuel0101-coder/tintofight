<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Fighter - Início</title>

    <!-- Fonte pixel -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Press Start 2P", cursive;
            background: url('/img/logo.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* botão embaixo */
            align-items: center;
            height: 100vh;
        }

        /* Caixa central do título */
        .title-box {
            position: absolute;
            top: 12%;
            text-align: center;
            color: white;
            text-shadow: 4px 4px #000;
        }

        .title-box h1 {
            font-size: 48px;
            margin: 0;
        }

        .subtitle {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Botão iniciar */
        .start-btn {
            margin-bottom: 50px;
            padding: 18px 40px;
            background: #ff9c00;
            color: #000;
            border: 4px solid #000;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            text-shadow: 2px 2px #fff;
        }

        .start-btn:hover {
            background: #ffc04d;
            transform: scale(1.05);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>

<body>

    <!-- Título pixelado -->
    <div class="title-box">
        <h1>MAX FIGHTER</h1>
        <div class="subtitle">Seja o melhor vendedor de tinta!</div>
    </div>

   <a href="/battle/select" 
   class="start-btn"
   style="
       display:inline-block;
       padding:20px 50px;
       background:#ff9800;
       border:4px solid black;
       border-radius:12px;
       font-family:'Press Start 2P';
       font-size:22px;
       color:black;
       text-decoration:none;
       box-shadow:6px 6px 0 #000;
       animation: float 2s ease-in-out infinite;
   ">
   ▶ Iniciar Jogo
</a>


</body>
</html>
