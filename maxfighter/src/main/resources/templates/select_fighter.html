<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MAXFIGHTER - Seleção de Personagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111827;
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #9ca3af;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: #1f2937;
            border-radius: 10px;
            padding: 15px 20px;
            width: 220px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f9fafb;
            text-align: center;
        }

        .stat {
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .moves {
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .moves-title {
            font-weight: bold;
            margin-bottom: 4px;
        }

        ul {
            padding-left: 16px;
            margin: 0;
        }

        button {
            margin-top: 12px;
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: #3b82f6;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        /* SPRITE */
        .sprite-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 6px 0 10px 0;
            min-height: 96px;
        }

        .fighter-sprite {
            image-rendering: pixelated;
            width: 96px;
            height: 96px;
        }
    </style>
</head>
<body>

<h1>MAXFIGHTER</h1>
<div class="subtitle">Selecione o seu lutador</div>

<div class="grid">
    <div class="card" th:each="f : ${fighters}">
        <div>
            <div class="name" th:text="${f.name}">Nome</div>

            <!-- SPRITE DO LUTADOR -->
            <div class="sprite-wrapper" th:if="${f.spriteUrl != null}">
                <img th:src="${f.spriteUrl}"
                     th:alt="|Sprite de ${f.name}|"
                     class="fighter-sprite">
            </div>

        <form th:action="@{/battle/select}" method="post">
            <input type="hidden" name="playerName" th:value="${f.name}">
            <button type="submit">Escolher</button>
        </form>
    </div>
</div>

</body>
</html>
